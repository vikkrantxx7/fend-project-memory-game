<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card Matching - Memory Game">
    <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua" rel="stylesheet prefetch">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves"></span>
            <span class="stopwatch"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
        <div class="popup">
            <h2 class="popup-content">CONGRATULATIONS !!</h2>
            <div class="popup-content">
                <i class="fa fa-gift fa-5x"></i>
            </div>
            <div class="popup-content content">
                <span class="score"></span><span class="move"></span><span class="time"></span>
            </div>
            <div class="popup-content content">
                <button name="close">Close</button><button name="restart">Restart</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
